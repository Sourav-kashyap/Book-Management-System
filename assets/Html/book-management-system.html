<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <!-- <link rel="stylesheet" href="../Css/book-management-system.css" /> -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-6xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">
        Book Management System
      </h1>

      <form id="bookForm" class="bg-white shadow-md rounded-lg p-6 mb-8">
        <div class="mb-4">
          <label
            for="bookTitle"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Title<sup>*</sup></label
          >
          <input
            type="text"
            placeholder="Enter the book title"
            name="bookTitle"
            id="bookTitle"
            required
            class="w-full border border-gray-300 rounded-lg p-2"
            oninvalid="this.setCustomValidity('The title field is required')"
            oninput="this.setCustomValidity('')" />
        </div>

        <div class="mb-4">
          <label
            for="bookAuthor"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Author<sup>*</sup></label
          >
          <input
            type="text"
            placeholder="Enter the book Author's name"
            name="bookAuthor"
            id="bookAuthor"
            required
            class="w-full border border-gray-300 rounded-lg p-2"
            oninvalid="this.setCustomValidity('The author field is required')"
            oninput="this.setCustomValidity('')" />
        </div>

        <div class="mb-4">
          <label
            for="bookIsbn"
            class="block text-sm font-medium text-gray-700 mb-2"
            >ISBN Number<sup>*</sup></label
          >
          <input
            type="text"
            placeholder="Enter the book ISBN number"
            name="bookIsbn"
            id="bookIsbn"
            required
            class="w-full border border-gray-300 rounded-lg p-2"
            oninvalid="this.setCustomValidity('The ISBN field is required')"
            oninput="this.setCustomValidity('')" />
        </div>

        <div class="mb-4">
          <label
            for="bookPubDate"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Publish Date<sup>*</sup></label
          >
          <input
            type="date"
            name="bookPubDate"
            id="bookPubDate"
            required
            class="w-full border border-gray-300 rounded-lg p-2"
            oninvalid="this.setCustomValidity('The publish date field is required')"
            oninput="this.setCustomValidity('')" />
        </div>

        <div class="mb-4">
          <label
            for="bookType"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Genre<sup>*</sup></label
          >
          <select
            name="bookType"
            id="bookType"
            required
            class="w-full border border-gray-300 rounded-lg p-2"
            oninvalid="this.setCustomValidity('The genre field is required')"
            oninput="this.setCustomValidity('')">
            <option value="" disabled selected>Select an option</option>
            <option value="educational">Educational</option>
            <option value="history">History</option>
            <option value="mystery">Mystery</option>
            <option value="horror">Horror</option>
            <option value="poetry">Poetry</option>
            <option value="cookbooks">Cookbooks</option>
            <option value="children's">Children's</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button
          id="formBtn"
          type="submit"
          class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600">
          Submit
        </button>
      </form>

      <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
        <table id="bookTable" class="min-w-full table-auto border-collapse">
          <thead>
            <tr class="bg-gray-200 text-gray-600 text-left text-sm">
              <th class="py-2 px-4">Title</th>
              <th class="py-2 px-4">Author</th>
              <th class="py-2 px-4">ISBN</th>
              <th class="py-2 px-4">Publish Date</th>
              <th class="py-2 px-4">
                Genre
                <input
                  type="text"
                  id="searchGenre"
                  placeholder="Search by genre..."
                  class="mt-1 block w-full border border-gray-300 rounded-lg p-2 text-gray-700 bg-white focus:ring-blue-500 focus:border-blue-500" />
              </th>
              <th class="py-2 px-4">
                Book Age
                <!-- <button
                  id="sortBtn"
                  class="w-full bg-green-500 text-white font-medium py-2 rounded-lg hover:bg-green-600 mt-4"
                  onclick="sortBooks()">
                  Sort Books by Age
                </button> -->
                <select
                  id="sortBtn"
                  class="w-full bg-blue-500 cursor-pointer text-white font-medium py-2 hover:bg-blue-600 mt-4"
                  onchange="handleSortChange(this.value)">
                  <option value="" disabled selected>Sort by Age</option>
                  <option value="ascending">Ascending</option>
                  <option value="descending">Descending</option>
                </select>
              </th>
              <th class="py-2 px-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Book rows will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="../JavaScript/book-management-system.js"></script>
  </body>
</html>
