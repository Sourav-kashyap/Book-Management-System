<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 via-teal-100 to-indigo-100 text-gray-900 font-sans">
    <div
      class="max-w-3xl mx-auto mt-16 p-8 bg-gradient-to-r from-white via-blue-50 to-blue-100 shadow-lg rounded-xl text-center">
      <img
        id="book-image"
        class="w-48 h-64 mx-auto mb-6 border-4 border-gray-300 rounded-lg object-cover shadow-md"
        src=""
        alt="Book Image" />
      <h1 id="book-title" class="text-4xl font-bold mb-4 text-gray-900">
        Loading...
      </h1>
      <p id="book-description" class="text-gray-600 mb-6 text-lg">
        Please wait...
      </p>

      <div class="space-y-4">
        <div class="text-lg">
          <span class="font-semibold text-gray-800">Author:</span>
          <span id="book-author" class="text-gray-600">N/A</span>
        </div>
        <div class="text-lg">
          <span class="font-semibold text-gray-800">ISBN:</span>
          <span id="book-isbn" class="text-gray-600">N/A</span>
        </div>
        <div class="text-lg">
          <span class="font-semibold text-gray-800">Genre:</span>
          <span id="book-genre" class="text-gray-600">N/A</span>
        </div>
        <div class="text-lg">
          <span class="font-semibold text-gray-800">Publish Date:</span>
          <span id="book-publish-date" class="text-gray-600">N/A</span>
        </div>
        <div class="text-lg">
          <span class="font-semibold text-gray-800">Price:</span>
          <span id="book-price" class="text-gray-600">N/A</span>
        </div>
        <div class="text-lg">
          <span class="font-semibold text-gray-800">Size:</span>
          <span id="book-size" class="text-gray-600">N/A</span>
        </div>
        <div class="text-lg">
          <span class="font-semibold text-gray-800">Pages:</span>
          <span id="book-pages" class="text-gray-600">N/A</span>
        </div>
      </div>
      <a
        href="../Html/book-management-system.html"
        class="mt-8 inline-block px-6 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition duration-300">
        Go Back
      </a>
    </div>
    <script src="../JavaScript/detail-book.js"></script>
  </body>
</html>
